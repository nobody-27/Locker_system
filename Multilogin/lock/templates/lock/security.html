<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Lock Page</title>
  </head>
  <body>
    
    <div class="wrapper">
      <section class="login-content">
          <div class="container h-100">
              <div class="row align-items-center justify-content-center h-50">
                  <div class="col-md-5">
                      <div class="card">
                          <div class="card-body">
                              <div class="auth-logo">
                              </div>
                              <h2 class="mb-2 text-center">Pin Code</h2>
                              <p class="text-center">
                              </p>
                              <form action="{% url 'pin' %}" method="post">
                                  {% csrf_token %}
                                  <div class="row">
                                      <div class="col-lg-12">
                                          <div class="form-group">
                                              <label>pin code</label>
                                              <input name ="pin" class="form-control" type="text" placeholder="Enter pin" id="pin">
                                          </div>
                                      </div>
                                  </div>
                                  <div class="d-flex justify-content-between align-items-center">
                                      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </section>
  </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
